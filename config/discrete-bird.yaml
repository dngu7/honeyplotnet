---
seed: 1
model:
  active: ['chart_text']
  chart_text_data:
    hf_model: 
      name: google/bigbird-pegasus-large-pubmed #770 m parameters
data:
  dataset:
    chart_data:
      chart_text_output: ['series'] #,'series','axis', 'categorical'
torch_dist:
  use: true
  deepspeed: true  
train:
  intervals:
    eval: 100000
  gradient_accum_steps: 2
batch_size_per_gpu: 
  chart_text: 8